<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - UMEAL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="welcome.css"> 
</head>
<body>

  <div class="welcome-container">
    <img src="logooo.jfif" alt="UMEAL Logo">
    <h1 id="greeting">Welcome to UMEAL</h1>
    <p>Good Food, Just a Click Away</p>
    <button class="start-btn" onclick="startBrowsing()">Start Browsing Food</button>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser") || "Guest";
    document.getElementById("greeting").textContent = 
      `Hello, ${currentUser}! Welcome to UMEAL`;

    function startBrowsing() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
